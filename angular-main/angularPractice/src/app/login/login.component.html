<div class="container">
  <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
    <h2>Login</h2>

    <div class="form-group">
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        required
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="remember-forgot">
      <label>
        <input
          type="checkbox"
          [(ngModel)]="remember"
          name="remember"
        />
        Remember me
      </label>
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/signup">Register</a></p>
    </div>
  </form>
</div>
