<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header -->
  <!-- <app-header></app-header> -->

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-20">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-5xl font-bold mb-6">{{ heroData.title }}</h1>
      <p class="text-xl mb-8 max-w-2xl mx-auto">
        {{ heroData.subtitle }}
      </p>
      <button
        (click)="onShopNow()"
        class="bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
        {{ heroData.buttonText }}
      </button>
    </div>
  </section>

  <!-- Featured Categories -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Featured Categories</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div
          *ngFor="let category of categories"
          (click)="onCategoryClick(category)"
          class="bg-white rounded-lg shadow-md p-6 text-center hover:shadow-lg transition-shadow cursor-pointer">
          <div class="text-4xl mb-4">{{ category.icon }}</div>
          <h3 class="text-xl font-semibold mb-2">{{ category.name }}</h3>
          <p class="text-gray-600">{{ category.description }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; {{ getCurrentYear() }} ShopHub. All rights reserved.</p>
    </div>
  </footer>
</div>
