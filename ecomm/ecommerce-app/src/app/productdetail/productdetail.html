<div class="max-w-5xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-lg grid grid-cols-1 md:grid-cols-2 gap-10">

  <!-- Product Image -->
  <div class="w-full">
    <img [src]="product?.imageUrl"
         class="w-full h-auto object-cover rounded-lg border" />
  </div>

  <!-- Product Details -->
  <div class="flex flex-col justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product?.name }}</h1>

      <p class="text-sm text-gray-500 mb-2">
        <span class="font-semibold">Brand:</span> {{ product?.brand }}
      </p>

      <p class="text-sm text-gray-500 mb-2">
        <span class="font-semibold">Category:</span> {{ product?.category }}
      </p>

      <p class="text-gray-700 mb-4">{{ product?.description }}</p>

      <p class="text-2xl font-bold text-green-600">${{ product?.price }}</p>
    </div>

    <button (click)="addToCart(product)"
            class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
      Add to Cart
    </button>
  </div>

</div>
