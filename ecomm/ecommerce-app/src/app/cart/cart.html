<div class="cart-container w-full max-w-2xl mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Your Cart</h2>

    <button
      (click)="removeSelected()"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
      [disabled]="selectedProductIds.length === 0"
    >
      Delete
    </button>
  </div>

  <!-- Empty Cart -->
  <div *ngIf="cartItems.length === 0" class="text-gray-500">
    Your cart is empty.
  </div>

  <!-- Cart Items -->
  <div *ngFor="let item of cartItems" class="flex items-center justify-between p-4 border-b">
    <div class="flex items-center gap-4">
      <!-- Checkbox -->
      <input
        type="checkbox"
        [checked]="selectedProductIds.includes(item.id)"
        (change)="toggleSelection(item.id, $event.target.checked)"
      />

      <!-- Product Image -->
      <img [src]="item.image" alt="{{ item.productName }}" class="w-16 h-16 object-cover rounded" />

      <!-- Product Info -->
      <div class="flex flex-col">
        <span class="font-semibold">{{ item.productName }}</span>
        <span class="text-sm text-gray-500">Category: {{ item.category }}</span>
        <span class="text-sm text-gray-500">Price: ${{ item.productPrice | currency }}</span>
      </div>
    </div>

    <!-- Delete Button -->
    <button (click)="removeItem(item.id)" class="text-red-500 hover:text-red-700">
      üóëÔ∏è
    </button>
  </div>

  <!-- Total and Checkout -->
  <div *ngIf="cartItems.length > 0" class="mt-6 flex flex-col items-end gap-4">
    <div class="text-lg font-semibold">
      Total: {{ getTotalPrice() | currency }}
    </div>

    <button
      (click)="checkoutSelected()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      [disabled]="selectedProductIds.length === 0"
    >
      Checkout
    </button>
  </div>
</div>
