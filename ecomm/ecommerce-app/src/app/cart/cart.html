
<div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold flex items-center mb-6">
    <span class="material-icons mr-2">shopping_cart</span> Your Cart
  </h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems; let i = index" class="flex gap-4 mb-6 border-b pb-4">
      <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-32 h-40 object-cover rounded" />
      <div class="flex-1">
        <h4 class="text-lg font-semibold">{{ item.name }}</h4>
        <p class="text-gray-600">{{ item.description }}</p>
        <p class="text-sm text-gray-500"><strong>Brand:</strong> {{ item.brand }}</p>
        <p class="text-sm text-gray-800 font-semibold">Price: ${{ item.price }}</p>
        <button (click)="removeItem(i)" class="mt-2 bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Remove</button>
      </div>
    </div>

    <div class="text-right mt-6">
      <h3 class="text-xl font-bold">Total: ${{ getTotalPrice().toFixed(2) }}</h3>
      <button (click)="clearCart()" class="mt-3 bg-gray-700 text-white px-5 py-2 rounded hover:bg-gray-800">Clear Cart</button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-gray-500">Your cart is empty.</p>
  </ng-template>
</div>
