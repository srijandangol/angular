
<form
  [formGroup]="productForm"
  (ngSubmit)="updateProduct()"
  class="max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md space-y-6"
>
<button type="button" (click)="goBack()"
  class="mb-4 flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium">
  <mat-icon>arrow_back</mat-icon>
  Back
</button>
  <h2 class="text-2xl font-bold text-center text-gray-800">Update Product</h2>

  <!-- Two Column Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Column -->
    <div class="space-y-6">
      <!-- Name -->
      <mat-form-field class="w-full">
        <mat-label>Product Name</mat-label>
        <input
          matInput
          formControlName="productName"
          placeholder="Enter product name"
        />
      </mat-form-field>

      <!-- Brand -->
      <mat-form-field class="w-full">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" placeholder="Enter brand name" />
      </mat-form-field>

      <!-- Category -->
      <mat-form-field class="w-full">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat">{{
            cat | titlecase
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field class="w-full">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="productPrice" />
      </mat-form-field>

      <!-- Stock -->
      <mat-form-field class="w-full">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
      </mat-form-field>
    </div>

    <!-- Right Column -->
    <div class="space-y-6">
      <!-- Image URL -->
      <mat-form-field class="w-full">
        <mat-label>Image URL</mat-label>
        <input matInput type="text" formControlName="image" />
      </mat-form-field>

      <!-- Ratings -->
      <mat-form-field class="w-full">
        <mat-label>Ratings</mat-label>
        <input matInput type="number" formControlName="rating" />
      </mat-form-field>

      <!-- Currency -->
      <mat-form-field class="w-full">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option value="USD">USD</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- Submit Button - Full Width -->
  <div class="pt-4 flex justify-center">
    <button
      mat-raised-button
      color="primary"
      class="w-1/4 py-3 text-white font-semibold text-lg flex items-center justify-center"
      type="submit"
      [disabled]="productForm.invalid"
    >
      Update Product
    </button>
  </div>
</form>
