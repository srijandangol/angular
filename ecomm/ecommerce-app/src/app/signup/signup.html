<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Join ShopHub and start shopping today!
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
      {{ errorMessage }}
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="full-name" class="sr-only">Full name</label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            required
            [(ngModel)]="signupForm.fullName"
            (input)="onFullNameChange()"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Full name">
        </div>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="signupForm.email"
            (input)="onEmailChange()"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="signupForm.password"
            (input)="onPasswordChange()"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirm password</label>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            required
            [(ngModel)]="signupForm.confirmPassword"
            (input)="onConfirmPasswordChange()"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Confirm password">
        </div>
      </div>

      <!-- Password Strength Indicator -->
      <div *ngIf="signupForm.password" class="text-sm">
        <span class="text-gray-600">Password strength: </span>
        <span [class]="getPasswordStrengthColor()">{{ passwordStrength }}</span>
      </div>

      <!-- Password Match Indicator -->
      <div *ngIf="signupForm.confirmPassword" class="text-sm">
        <span *ngIf="signupForm.password === signupForm.confirmPassword" class="text-green-600">
          ✓ Passwords match
        </span>
        <span *ngIf="signupForm.password !== signupForm.confirmPassword" class="text-red-600">
          ✗ Passwords do not match
        </span>
      </div>

      <div class="flex items-center">
        <input
          id="agree-terms"
          name="agree-terms"
          type="checkbox"
          required
          [(ngModel)]="signupForm.agreeTerms"
          (change)="onAgreeTermsChange()"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
          I agree to the
          <a href="#" (click)="onTermsClick()" class="font-medium text-blue-600 hover:text-blue-500">Terms and Conditions</a>
        </label>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!isFormValid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="isLoading" class="mr-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Creating account...' : 'Create account' }}
        </button>
      </div>
    </form>

    <!-- Login Section -->
    <div class="mt-8 text-center">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-50 text-gray-500">Already have an account?</span>
        </div>
      </div>

      <div class="mt-6">
        <a routerLink="/login"
           class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-blue-600 bg-white border-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Sign in to your account
        </a>
      </div>

      <p class="mt-4 text-xs text-gray-500">
        By creating an account, you agree to our
        <a href="#" (click)="onTermsClick()" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
        and
        <a href="#" (click)="onPrivacyClick()" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
